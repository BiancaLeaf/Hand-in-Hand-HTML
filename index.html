<!--This is a comment in html. Comments help others reading your code to know what you're doing!-->
<!--This tag declares the type of document. In this case, it's html!-->
<!DOCTYPE html>
<!--The html tag is where all your html code will go!-->
<html>
  <!--The head tag is where all the metadata(the information about your html file will go)-->
  <head>
    <!--The title tag is pretty self-explanatory. This information is displayed at the top of the page in the html file.-->
    <title>Hand in Hand HTML</title>
  </head>
  <!--The body tag is where we add new things that will make your html page interesting!-->
  <body>
    <!--Headings! There are 6 of them, with 1 being the largest and 6 being the smallest.-->
    <h1>Week 2</h1>
    <!--Paragraphs. Great for blocks of text!-->
    <p>According to all known laws of aviation, there is no way a bee should be able to fly.</p> 
    <br>
    <p>Its wings are too small to get its fat little body off the ground.</p>
    <!--This adds a single line break to your html page. Makes everythihg not seem so squished!-->
    <br>
    <p>The bee, of course, flies anyway because bees don't care what humans think is impossible.</p>
    <!--Displays the image of the github logo-->
    <img src="https://www.xda-developers.com/files/2016/02/github-mark.png">
    <!--A link to the google homepage-->
    <a href="https://google.com">
  </body>
</html>
